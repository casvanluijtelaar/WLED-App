name: wled_app
description: A cross-platform application for interacting with WLED devices

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  auto_route: ^2.3.0
  bloc: ^7.2.0-dev.3
  bloc_concurrency: ^0.1.0-dev.2
  flutter:
    sdk: flutter
  flutter_bloc: ^7.2.0
  flutter_feather_icons: ^2.0.0+1
  flutter_localizations:
    sdk: flutter
  freezed_annotation: ^0.14.3
  get_it: ^7.2.0
  http: ^0.13.3
  injectable: ^1.5.0
  json_annotation: ^4.1.0
  multicast_dns: ^0.3.1
  rive: ^0.7.28
  rxdart: ^0.27.2
  sleek_circular_slider: ^2.0.1
  xml: ^5.1.0

dev_dependencies:
  auto_route_generator: ^2.3.0
  build_runner: ^2.1.2
  freezed: ^0.14.5
  injectable_generator: ^1.5.1
  json_serializable: ^5.0.1
  very_good_analysis: ^2.3.0

dependency_overrides:
  meta: ^1.7.0

flutter:
  uses-material-design: true
  assets:
    - assets/rive/
  fonts:
    - family: Nunito
      fonts:
        - asset: fonts/Nunito-Bold.ttf
          weight: 700
        - asset: fonts/Nunito-Regular.ttf
          weight: 400

          
flutter_intl:
  enabled: true 
  class_name: Localization 
  arb_dir: lib/core/l10n 
  output_dir: lib/core/l10n/generated 
